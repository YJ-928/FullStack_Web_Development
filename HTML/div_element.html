<!-- <div>: The Content Division element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
</head>
<body>
    <!-- div is a container or box that covers the entire content
    usefull to apply set of properties on a similar type of content in a webpage -->
    <div class="main-heading">
        <h1>Main Heading</h1>
        <div class="sub-heading">
            <h2>Sub Heading</h2>
        </div>
    </div>

</body>
</html>
